<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --main-bg: #f7f7fa;
            --container-bg: #fff;
            --input-bg: #f9fafb;
            --input-border: #d1d5db;
            --text-main: #222;
            --text-sub: #888;
            --mustard: #ffc107;
            --mustard-dark: #e6a800;
            --btn-blue: #3d5a80;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: var(--main-bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: var(--container-bg);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 #0001, 0 1.5px 8px 0 #ffc10722;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            border: 1px solid #eee;
        }
        .header { text-align: center; margin-bottom: 30px; }
        .logo-img { height: 150px; }
        .header p { color: var(--text-sub); font-size: 15px; margin-top: 8px; }
        .form-group {
            margin-bottom: 20px;
        }
        .checkbox-row {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
        }
        .checkbox-row label {
            flex: 1;
            display: flex;
            align-items: center;
            font-weight: 400;
            color: #555;
            font-size: 1rem;
            margin-bottom: 0;
            gap: 8px;
            cursor: pointer;
        }
        .form-group label {
            display: block; margin-bottom: 8px; color: var(--text-main); font-weight: 500; font-size: 14px;
        }
        .form-group input {
            width: 100%; padding: 12px 16px; border: 2px solid var(--input-border); border-radius: 10px;
            font-size: 14px; transition: all 0.3s ease; background: var(--input-bg); color: var(--text-main);
        }
        .form-group input::placeholder { color: #b0b8c1; }
        .form-group input:focus {
            outline: none; border-color: var(--mustard); box-shadow: 0 0 0 3px #ffe9b733;
            background: #fff;
        }
        .form-group input[readonly] {
            background: #f0f1f5; color: #888; cursor: not-allowed;
        }
        .submit-btn {
            width: 100%; padding: 16px 0; background: linear-gradient(135deg, #ffc107, #f9d423);
            color: #2c3e50; border: none; border-radius: 10px; font-size: 17px; font-weight: 700;
            cursor: pointer; transition: all 0.3s ease; margin-top: 32px; box-shadow: 0 4px 15px #ffe08255; letter-spacing: 1px;
        }
        .submit-btn:hover {
            transform: translateY(-2px); box-shadow: 0 8px 25px #ffe08299;
        }
        .error { color: #e74c3c; font-size: 12px; margin-top: 5px; display: none; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="logo">
            <img src="../images/logo.png" alt="로고" class="logo-img">
        </div>
        <p>새로운 계정을 만들어보세요</p>
    </div>
    <form id="joinForm" th:action="@{/member/signup}" th:object="${signUpForm}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="form-group">
            <label for="member_email">이메일(아이디) *</label>
            <input type="email" id="member_email" th:field="*{member_email}" name="member_email" required placeholder="이메일을 입력하세요">
            <div class="error" id="emailError" style="display:none; color:#e74c3c; font-size:12px; margin-top:5px;"
                 th:if="${#fields.hasErrors('member_email')}" th:text="${#fields.errors('member_email')}">올바른 이메일 형식으로 입력해 주세요.</div>
        </div>
        <div class="form-group">
            <label for="member_pw">비밀번호 *</label>
            <input type="password" id="member_pw" th:field="*{member_pw}" name="member_pw" required placeholder="비밀번호를 입력하세요">
            <div class="error" id="passwordError" style="display:none; color:#e74c3c; font-size:12px; margin-top:5px;"
                 th:if="${#fields.hasErrors('member_pw')}" th:text="${#fields.errors('member_pw')}"></div>
        </div>
        <div class="form-group">
            <label for="confirmPassword">비밀번호 확인 *</label>
            <input type="password" id="confirmPassword" th:field="*{confirmPassword}" name="confirmPassword" required placeholder="비밀번호를 다시 입력하세요">
            <div class="error" id="confirmPasswordError" style="display:none; color:#e74c3c; font-size:12px; margin-top:5px;"
                 th:if="${#fields.hasErrors('confirmPassword')}" th:text="${#fields.errors('confirmPassword')}"></div>
        </div>
        <div class="form-group">
            <label for="member_nickname">닉네임 *</label>
            <input type="text" id="member_nickname" th:field="*{member_nickname}" name="member_nickname" required placeholder="닉네임을 입력하세요">
            <div class="error" id="nicknameError" style="display:none; color:#e74c3c; font-size:12px; margin-top:5px;"
                 th:if="${#fields.hasErrors('member_nickname')}" th:text="${#fields.errors('member_nickname')}"></div>
        </div>
        <div class="form-group">
            <label for="member_number">연락처 *</label>
            <input type="tel" id="member_number" th:field="*{member_number}" name="member_number" required placeholder="연락처를 입력하세요 (예: 010-1234-5678)">
            <div class="error" id="phoneError" style="display:none; color:#e74c3c; font-size:12px; margin-top:5px;"
                 th:if="${#fields.hasErrors('member_number')}" th:text="${#fields.errors('member_number')}"></div>
        </div>
        <div class="form-group">
            <div class="checkbox-row">
                <label><input type="checkbox" th:field="*{terms1}" required> (필수) 만 14세 이상이며, 이용약관에 동의합니다.</label>
            </div>
            <div class="checkbox-row">
                <label><input type="checkbox" th:field="*{terms2}" required> (필수) 개인정보 수집 및 이용에 동의합니다.</label>
            </div>
            <div class="checkbox-row">
                <label><input type="checkbox" th:field="*{terms3}"> (선택) 마케팅 정보 수신에 동의합니다.</label>
            </div>
        </div>
        <button type="submit" class="submit-btn">회원가입</button>
    </form>
</div>
<script th:inline="javascript">
// JS 유효성 검사는 기존과 동일하게 유지 (필요시 th:if로 서버 메시지와 병행)
</script>
</body>
</html>
