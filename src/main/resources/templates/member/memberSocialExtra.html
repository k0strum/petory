<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>추가 정보 입력</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --main-bg: #f7f7fa;
            --container-bg: #fff;
            --input-bg: #f9fafb;
            --input-border: #d1d5db;
            --text-main: #222;
            --text-sub: #888;
            --mustard: #ffc107;
            --mustard-dark: #e6a800;
            --btn-blue: #3d5a80;
            --navy: #2c3e50;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: var(--main-bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: var(--container-bg);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 #0001, 0 1.5px 8px 0 #ffc10722;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            border: 1px solid #eee;
        }
        .header { display: flex; flex-direction: column; align-items: center; justify-content: center; margin-bottom: 30px; }
        .profile-img-wrapper {
            position: relative;
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 2.5px solid var(--navy);
            margin-bottom: 6px;
            background: #f7f7fa;
            display: none;
        }
        .user-info { text-align: center; margin-bottom: 18px; }
        .user-nickname {
            font-size: 18px; font-weight: 700; color: var(--text-main); margin-bottom: 2px; margin-top: 0;
        }
        .user-email {
            font-size: 14px; color: var(--text-sub); margin-bottom: 2px;
        }
        .form-group { margin-bottom: 20px; }
        .form-group label {
            display: block; margin-bottom: 8px; color: var(--text-main); font-weight: 500; font-size: 14px;
        }
        .form-group input {
            width: 100%; padding: 12px 16px; border: 2px solid var(--input-border); border-radius: 10px;
            font-size: 14px; transition: all 0.3s ease; background: var(--input-bg); color: var(--text-main);
        }
        .form-group input:focus {
            outline: none; border-color: var(--mustard); box-shadow: 0 0 0 3px #ffe9b733;
            background: #fff;
        }
        .form-group input[readonly] {
            background: #f0f1f5; color: #888; cursor: not-allowed;
        }
        .submit-btn {
            width: 100%; padding: 16px 0; background: linear-gradient(135deg, #ffc107, #f9d423);
            color: #2c3e50; border: none; border-radius: 10px; font-size: 17px; font-weight: 700;
            cursor: pointer; transition: all 0.3s ease; margin-top: 10px; box-shadow: 0 4px 15px #ffe08255; letter-spacing: 1px;
        }
        .submit-btn:hover {
            transform: translateY(-2px); box-shadow: 0 8px 25px #ffe08299;
        }
        .verify-btn, .verify-code-btn {
            padding: 12px 20px;
            background: var(--btn-blue);
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        .verify-btn:hover:not(:disabled), .verify-code-btn:hover:not(:disabled) {
            background: #4a6a94;
            transform: translateY(-2px);
        }
        .verify-btn:disabled, .verify-code-btn:disabled {
            background: #bbb; color: #fff; cursor: not-allowed; transform: none;
        }
        .error { color: #e74c3c; font-size: 12px; margin-top: 5px; display: none; }
        .message {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            text-align: center;
        }
        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <div style="font-size:17px; color:var(--text-main); font-weight:500; margin-bottom:36px;">추가 정보 입력</div>
        <div class="profile-img-wrapper" style="position:relative; width:100px; height:100px; display:flex; align-items:center; justify-content:center;">
            <img th:src="${member.member_ProfileImg}" alt="프로필 이미지" class="profile-img" id="profileImg" style="margin-bottom:6px; display:none;"
                 onerror="this.style.display='none'; document.getElementById('defaultProfileIcon').style.display='flex';">
            <div id="defaultProfileIcon" style="width:100px; height:100px; display:flex; align-items:center; justify-content:center; background:#f7f7fa; border-radius:50%; border:2.5px solid var(--navy); position:absolute; top:0; left:0;">
                <svg width="100" height="100" viewBox="0 0 48 48" fill="none">
                    <circle cx="24" cy="24" r="24" fill="#e0e4ea"/>
                    <ellipse cx="24" cy="20" rx="8" ry="8" fill="#b0b8c1"/>
                    <ellipse cx="24" cy="36" rx="14" ry="8" fill="#b0b8c1"/>
                </svg>
            </div>
        </div>
    </div>
    <div class="user-info">
        <div class="user-nickname" id="userNickname" th:text="${member.member_NickName}"></div>
        <div class="user-email" id="userEmail" th:text="${member.member_Email}"></div>
    </div>
    
    <!-- 성공/에러 메시지 표시 -->
    <div th:if="${message}" class="message success" th:text="${message}"></div>
    <div th:if="${error}" class="message error" th:text="${error}"></div>
    
    <form id="extraForm" th:action="@{/members/update-phone}" method="post">
        <div class="form-group" style="display:flex; gap:8px; align-items:flex-end;">
            <div style="flex:1;">
                <label for="phone">연락처 *</label>
                <input type="tel" id="phone" name="phone" required placeholder="연락처를 입력하세요 (예: 010-1234-5678)">
                <div class="error" id="phoneError">올바른 연락처 형식으로 입력해 주세요.</div>
            </div>
        </div>
        <button type="submit" class="submit-btn">가입하기</button>
    </form>
</div>
<script>
// 프로필 이미지 처리
const profileImg = document.getElementById('profileImg');
const defaultIcon = document.getElementById('defaultProfileIcon');

if (profileImg.src && profileImg.src !== window.location.href) {
    profileImg.style.display = 'block';
    defaultIcon.style.display = 'none';
} else {
    profileImg.style.display = 'none';
    defaultIcon.style.display = 'flex';
}

// 전화번호 입력 시 자동으로 하이픈 추가
document.getElementById('phone').addEventListener('input', function(e) {
    let value = e.target.value.replace(/[^0-9]/g, '');
    
    if (value.length >= 3 && value.length <= 7) {
        value = value.slice(0, 3) + '-' + value.slice(3);
    } else if (value.length > 7) {
        value = value.slice(0, 3) + '-' + value.slice(3, 7) + '-' + value.slice(7, 11);
    }
    
    e.target.value = value;
});

// 폼 제출 시 전화번호 형식 검증
document.getElementById('extraForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const phone = document.getElementById('phone').value;
    const phoneError = document.getElementById('phoneError');
    
    // 전화번호 형식 검증
    const phonePattern = /^[0-9]{3}-[0-9]{4}-[0-9]{4}$/;
    
    if (!phonePattern.test(phone)) {
        phoneError.style.display = 'block';
        return;
    }
    
    phoneError.style.display = 'none';
    
    // 폼 제출
    this.submit();
});
</script>
</body>
</html>
