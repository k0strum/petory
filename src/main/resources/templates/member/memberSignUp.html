<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --main-bg: #f7f7fa;
            --container-bg: #fff;
            --input-bg: #f9fafb;
            --input-border: #d1d5db;
            --text-main: #222;
            --text-sub: #888;
            --mustard: #ffc107;
            --mustard-dark: #e6a800;
            --btn-blue: #3d5a80;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: var(--main-bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: var(--container-bg);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 #0001, 0 1.5px 8px 0 #ffc10722;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            border: 1px solid #eee;
        }
        .header { text-align: center; margin-bottom: 30px; }
        .logo-img { height: 150px; }
        .header p { color: var(--text-sub); font-size: 15px; margin-top: 8px; }
        .form-group { margin-bottom: 20px; }
        .form-group label {
            display: block; margin-bottom: 8px; color: var(--text-main); font-weight: 500; font-size: 14px;
        }
        .form-group input, .form-group select {
            width: 100%; padding: 12px 16px; border: 2px solid var(--input-border); border-radius: 10px;
            font-size: 14px; transition: all 0.3s ease; background: var(--input-bg); color: var(--text-main);
        }
        .form-group input::placeholder { color: #b0b8c1; }
        .form-group input:focus, .form-group select:focus {
            outline: none; border-color: var(--mustard); box-shadow: 0 0 0 3px #ffe9b733;
            background: #fff;
        }
        .form-group input:disabled { background: #f0f1f5; cursor: not-allowed; border-color: #ddd; }
        .email-verification, .phone-verification { display: flex; gap: 10px; align-items: flex-end; }
        .email-verification .form-group, .phone-verification .form-group { flex: 1; margin-bottom: 0; }
        .verify-btn, .verify-code-btn, .address-btn {
            padding: 12px 20px; background: var(--btn-blue); color: #fff; border: none; border-radius: 10px;
            cursor: pointer; font-weight: 600; transition: all 0.3s ease; white-space: nowrap;
        }
        .verify-btn:hover:not(:disabled), .verify-code-btn:hover:not(:disabled), .address-btn:hover:not(:disabled) {
            background: #4a6a94; transform: translateY(-2px);
        }
        .verify-btn:disabled, .verify-code-btn:disabled, .address-btn:disabled {
            background: #bbb; color: #fff; cursor: not-allowed; transform: none;
        }
        .verify-code-btn.completed { background: #27ae60; color: white; }
        .verification-code, .phone-code-section {
            display: none;
            margin-top: 28px;
            margin-bottom: 18px;
        }
        .verification-code.show, .phone-code-section.show { display: block; }
        .verification-input { display: flex; gap: 10px; align-items: flex-end; }
        .verification-input .form-group { flex: 1; margin-bottom: 0; }
        .carrier-btn-group, .toggle-btn-group {
            display: flex; gap: 10px; margin-top: 4px;
        }
        .carrier-btn, .toggle-btn {
            flex: 1; padding: 12px 0; border: 2px solid var(--input-border); background: #f9fafb;
            color: var(--text-main); font-weight: 600; font-size: 14px; cursor: pointer; transition: all 0.2s;
        }
        .carrier-btn.selected, .toggle-btn.selected, .carrier-btn:active, .toggle-btn:active {
            background: linear-gradient(135deg, #ffc107, #ffe082);
            color: #222;
            border-color: var(--mustard);
            box-shadow: 0 2px 8px #ffc10733;
        }
        .toggle-btn-group { gap: 0; }
        .toggle-btn { border-radius: 0; border-right: none; }
        .toggle-btn:first-child { border-top-left-radius: 10px; border-bottom-left-radius: 10px; }
        .toggle-btn:last-child { border-top-right-radius: 10px; border-bottom-right-radius: 10px; border-right: 2px solid var(--input-border); }
        .address-row { display: flex; gap: 10px; }
        .address-row input { flex: 1; }
        .checkbox-row {
            display: flex; align-items: center; gap: 10px; margin-bottom: 10px;
        }
        .checkbox-row input[type="checkbox"] {
            width: 18px; height: 18px; accent-color: var(--mustard); margin-right: 8px; vertical-align: middle;
        }
        .checkbox-row label {
            display: flex; align-items: center; font-weight: 400; color: #555; font-size: 1rem; margin-bottom: 0; gap: 8px; cursor: pointer;
        }
        .submit-btn {
            width: 100%; padding: 16px 0; background: linear-gradient(135deg, #ffc107, #f9d423);
            color: #2c3e50; border: none; border-radius: 10px; font-size: 17px; font-weight: 700;
            cursor: pointer; transition: all 0.3s ease; margin-top: 32px; box-shadow: 0 4px 15px #ffe08255; letter-spacing: 1px;
        }
        .submit-btn:hover {
            transform: translateY(-2px); box-shadow: 0 8px 25px #ffe08299;
        }
        .error { color: #e74c3c; font-size: 12px; margin-top: 5px; display: none; }
        .success { color: #2ecc71; font-size: 12px; margin-top: 5px; display: none; }
        .password-strength { margin-top: 5px; font-size: 12px; }
        .strength-weak { color: #e74c3c; }
        .strength-medium { color: #f39c12; }
        .strength-strong { color: #2ecc71; }
        /* 단계별 입력란 애니메이션 */
        .step-fade { opacity: 0; max-height: 0; overflow: hidden; transition: opacity 0.3s, max-height 0.3s; }
        .step-fade.show { opacity: 1; max-height: 200px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="../images/logo.png" alt="로고" class="logo-img">
            </div>
            <p>새로운 계정을 만들어보세요</p>
        </div>

        <form id="joinForm" enctype="multipart/form-data">
            <!-- 이메일(아이디) -->
            <div class="form-group">
                <label for="member_email">이메일(아이디) *</label>
                <div class="email-verification">
                    <div class="form-group">
                        <input type="email" id="member_email" name="member_Email" required placeholder="이메일을 입력하세요">
                    </div>
                    <button type="button" class="verify-btn" id="verifyEmailBtn">인증하기</button>
                </div>
                <div class="error" id="emailError">올바른 이메일 형식을 입력해주세요.</div>
            </div>

            <!-- 이메일 인증코드 -->
            <div class="verification-code" id="verificationCodeSection">
                <div class="verification-input">
                    <div class="form-group">
                        <label for="verificationCode">인증코드 *</label>
                        <input type="text" id="verificationCode" name="verificationCode" placeholder="인증코드를 입력하세요">
                        <div class="error" id="verificationCodeError">인증코드를 입력해주세요.</div>
                        <div class="success" id="verificationCodeSuccess">인증이 완료되었습니다.</div>
                    </div>
                    <button type="button" class="verify-code-btn" id="verifyCodeBtn">확인</button>
                </div>
            </div>

            <!-- 비밀번호 -->
            <div class="form-group">
                <label for="member_pw">비밀번호 *</label>
                <input type="password" id="member_pw" name="member_Pw" required placeholder="비밀번호를 입력하세요">
                <div class="password-strength" id="passwordStrength"></div>
                <div class="error" id="passwordError">비밀번호는 8자 이상이어야 하며, 영문, 숫자, 특수문자를 포함해야 합니다.</div>
            </div>

            <!-- 비밀번호 확인 -->
            <div class="form-group">
                <label for="confirmPassword">비밀번호 확인 *</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="비밀번호를 다시 입력하세요">
                <div class="error" id="confirmPasswordError">비밀번호가 일치하지 않습니다.</div>
            </div>

            <!-- 닉네임 -->
            <div class="form-group">
                <label for="member_nickname">닉네임 *</label>
                <input type="text" id="member_nickname" name="member_NickName" required placeholder="닉네임을 입력하세요">
            </div>

            <!-- 연락처 입력 -->
            <div class="form-group">
                <label for="member_number">연락처 *</label>
                <input type="tel" id="member_number" name="member_Phone" required placeholder="연락처를 입력하세요 (예: 010-1234-5678)">
                <div class="error" id="phoneError">올바른 연락처 형식을 입력해주세요.</div>
            </div>

            <!-- 프로필 이미지 업로드 -->
            <div class="form-group">
                <label for="member_profile_img">프로필 이미지 (선택사항)</label>
                <input type="file" id="member_profile_img" name="member_ProfileImgFile" 
                       accept="image/*" style="padding: 8px;">
                <div style="font-size: 12px; color: #666; margin-top: 5px;">
                    지원 형식: JPG, JPEG, PNG, GIF (최대 5MB)
                </div>
                <div class="error" id="profileImgError"></div>
                <!-- 이미지 미리보기 영역 -->
                <div id="imagePreview" style="margin-top: 10px; display: none;">
                    <img id="previewImg" style="max-width: 200px; max-height: 200px; border-radius: 10px; border: 2px solid #ddd;">
                </div>
            </div>

            <!-- 약관동의 -->
            <div class="form-group">
                <div class="checkbox-row">
                    <label><input type="checkbox" name="terms1" required> (필수) 만 14세 이상이며, 이용약관에 동의합니다.</label>
                </div>
                <div class="checkbox-row">
                    <label><input type="checkbox" name="terms2" required> (필수) 개인정보 수집 및 이용에 동의합니다.</label>
                </div>
                <div class="checkbox-row">
                    <label><input type="checkbox" name="terms3"> (선택) 마케팅 정보 수신에 동의합니다.</label>
                </div>
            </div>

            <button type="submit" class="submit-btn">회원가입</button>
        </form>
    </div>

    <script>
        // DOM 요소들
        const form = document.getElementById('joinForm');
        const verifyEmailBtn = document.getElementById('verifyEmailBtn');
        const verificationCodeSection = document.getElementById('verificationCodeSection');
        const verifyCodeBtn = document.getElementById('verifyCodeBtn');
        const verificationCode = document.getElementById('verificationCode');
        const password = document.getElementById('member_pw');
        const confirmPassword = document.getElementById('confirmPassword');
        const email = document.getElementById('member_email');
        const phone = document.getElementById('member_number');
        const profileImgFile = document.getElementById('member_profile_img');
        const imagePreview = document.getElementById('imagePreview');
        const previewImg = document.getElementById('previewImg');

        // 이메일 인증 버튼 클릭 이벤트
        verifyEmailBtn.addEventListener('click', function() {
            const emailValue = email.value.trim();
            
            if (!isValidEmail(emailValue)) {
                showError('emailError', '올바른 이메일 형식을 입력해주세요.');
                return;
            }

            // 이메일 인증 요청 시뮬레이션
            verifyEmailBtn.disabled = true;
            verifyEmailBtn.textContent = '인증 중...';
            
            setTimeout(() => {
                verificationCodeSection.classList.add('show');
                verifyEmailBtn.textContent = '재전송';
                verifyEmailBtn.disabled = false;
                hideError('emailError');
                alert('이메일로 인증코드가 전송되었습니다.');
            }, 2000);
        });

        // 인증코드 확인 버튼 클릭 이벤트
        verifyCodeBtn.addEventListener('click', function() {
            const codeValue = verificationCode.value.trim();
            
            if (!codeValue) {
                showError('verificationCodeError', '인증코드를 입력해주세요.');
                return;
            }

            // 인증코드 확인 시뮬레이션
            verifyCodeBtn.disabled = true;
            verifyCodeBtn.textContent = '확인 중...';
            
            setTimeout(() => {
                // 실제 구현에서는 서버에서 인증코드 검증
                if (codeValue.length >= 4) { // 간단한 검증 (실제로는 서버에서 확인)
                    showSuccess('verificationCodeSuccess', '인증이 완료되었습니다.');
                    hideError('verificationCodeError');
                    verificationCode.disabled = true;
                    verifyCodeBtn.textContent = '인증완료';
                    verifyCodeBtn.classList.add('completed');
                    verifyCodeBtn.disabled = true;
                } else {
                    showError('verificationCodeError', '올바른 인증코드를 입력해주세요.');
                    verifyCodeBtn.disabled = false;
                    verifyCodeBtn.textContent = '확인';
                }
            }, 1500);
        });

        // 비밀번호 강도 체크
        password.addEventListener('input', function() {
            const strength = checkPasswordStrength(this.value);
            const strengthElement = document.getElementById('passwordStrength');
            
            if (this.value.length > 0) {
                strengthElement.textContent = `비밀번호 강도: ${strength.text}`;
                strengthElement.className = `password-strength strength-${strength.level}`;
            } else {
                strengthElement.textContent = '';
            }
        });

        // 비밀번호 확인 체크
        confirmPassword.addEventListener('input', function() {
            if (this.value !== password.value) {
                showError('confirmPasswordError', '비밀번호가 일치하지 않습니다.');
            } else {
                hideError('confirmPasswordError');
            }
        });

        // 프로필 이미지 미리보기
        profileImgFile.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                // 파일 크기 검증
                if (file.size > 5 * 1024 * 1024) { // 5MB
                    showError('profileImgError', '파일 크기는 5MB를 초과할 수 없습니다.');
                    this.value = '';
                    imagePreview.style.display = 'none';
                    return;
                }

                // 파일 형식 검증
                const validTypes = ['image/jpeg', 'image/jpg', 'image/png', 'image/gif'];
                if (!validTypes.includes(file.type)) {
                    showError('profileImgError', '지원하지 않는 이미지 형식입니다. (JPG, JPEG, PNG, GIF만 허용)');
                    this.value = '';
                    imagePreview.style.display = 'none';
                    return;
                }

                // 미리보기 표시
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImg.src = e.target.result;
                    imagePreview.style.display = 'block';
                    hideError('profileImgError');
                };
                reader.readAsDataURL(file);
            } else {
                imagePreview.style.display = 'none';
            }
        });

        // 폼 제출 이벤트
        form.addEventListener('submit', function(e) {
        e.preventDefault(); // 기본 폼 제출 동작을 막습니다.

        if (validateForm()) { // 프론트엔드 유효성 검사 (이 코드는 원래 파일에 존재)

            const formData = new FormData(form);
            
            // 파일 크기 검증
            const profileImgFile = formData.get('member_ProfileImgFile');
            if (profileImgFile && profileImgFile.size > 5 * 1024 * 1024) { // 5MB
                showError('profileImgError', '파일 크기는 5MB를 초과할 수 없습니다.');
                return;
            }

            // fetch API를 사용해 새로 만든 API 컨트롤러로 데이터 전송
            fetch('/api/members/join', { // MemberApiController의 경로와 일치
                method: 'POST',
                body: formData // FormData를 직접 전송 (Content-Type은 브라우저가 자동으로 설정)
            })
            .then(response => {
                // response.ok는 상태 코드가 200~299 범위일 때 true가 됩니다.
                if (response.ok) {
                    return response.text(); // 성공 메시지를 받음
                }
                // 실패 시(4xx, 5xx), 에러 메시지를 받기 위함
                return response.text().then(text => { throw new Error(text) });
            })
            .then(result => {
                // 성공 응답을 받으면
                alert(result); // 서버가 보낸 성공 메시지 ("회원가입이 성공적으로 완료되었습니다.") 출력
                window.location.replace('/members/login'); // 로그인 페이지로 이동
            })
            .catch(error => {
                // 실패 응답을 받으면
                console.error('회원가입 실패:', error);
                alert(error.message || '회원가입 중 문제가 발생했습니다.'); // 서버가 보낸 에러 메시지 출력
            });
        }
    });

        // 유효성 검사 함수들
        function validateForm() {
            let isValid = true;
            
            // 비밀번호 검사
            if (!isValidPassword(password.value)) {
                showError('passwordError', '비밀번호는 8자 이상이어야 하며, 영문, 숫자, 특수문자를 포함해야 합니다.');
                isValid = false;
            } else {
                hideError('passwordError');
            }
            // 비밀번호 확인 검사
            if (password.value !== confirmPassword.value) {
                showError('confirmPasswordError', '비밀번호가 일치하지 않습니다.');
                isValid = false;
            } else {
                hideError('confirmPasswordError');
            }
            // 이메일 검사
            if (!isValidEmail(email.value)) {
                showError('emailError', '올바른 이메일 형식을 입력해주세요.');
                isValid = false;
            } else {
                hideError('emailError');
            }
            // 연락처 검사
            if (!isValidPhone(phone.value)) {
                showError('phoneError', '올바른 연락처 형식을 입력해주세요.');
                isValid = false;
            } else {
                hideError('phoneError');
            }
            
            return isValid;
        }

        function isValidEmail(value) {
            const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return regex.test(value);
        }

        function isValidPhone(value) {
            const regex = /^01[0-9]-[0-9]{3,4}-[0-9]{4}$/;
            return regex.test(value);
        }

        function isValidPassword(password) {
            if (password.length < 8) return false;
            if (!/[a-z]/.test(password)) return false;
            if (!/[A-Z]/.test(password)) return false;
            if (!/[0-9]/.test(password)) return false;
            if (!/[^A-Za-z0-9]/.test(password)) return false;
            return true;
        }

        function checkPasswordStrength(password) {
            let score = 0;
            
            if (password.length >= 8) score++;
            if (/[a-z]/.test(password)) score++;
            if (/[A-Z]/.test(password)) score++;
            if (/[0-9]/.test(password)) score++;
            if (/[^A-Za-z0-9]/.test(password)) score++;
            
            if (score <= 2) return { level: 'weak', text: '약함' };
            if (score <= 3) return { level: 'medium', text: '보통' };
            return { level: 'strong', text: '강함' };
        }

        function showError(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.style.display = 'block';
        }

        function hideError(elementId) {
            const element = document.getElementById(elementId);
            element.style.display = 'none';
        }

        function showSuccess(elementId, message) {
            const element = document.getElementById(elementId);
            if (element) {
                element.textContent = message;
                element.style.display = 'block';
            } else {
                alert(message);
            }
        }
    </script>
</body>
</html>
